<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Latin Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>
  <div class="main-container">
  <header class="header">
    <img src="./PigLatin Icon.png" alt="Smiling Pig Cartoon" class="header-icon">
    <h1 class="header-title">Pig Latin Generator</h1>
  </header>
  <body>
    <section class="form">
    <form>
      <input type="text" 
      id="text-input" 
      placeholder="Enter your word here.">
      <br>
      <input type="submit" id="translate"  value="Translate" onclick="pigLatin()">
    </form>

    <p class="text-output" 
    id="getPrompt" onclick="getPrompt()">
    </p>
  </section>

  </body>


</div>
</html>
